<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Calculator Layout
        </title>
    </head>
    <body>
        <table border="1px">
            <tr height="50px" width="200px">
                <td colspan="4">
                    <input type="text" style="height:50px; width: 197px;">
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <input type="button" value="AC" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="+/-" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="%" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="/" style="height:50px; width: 47px;"/>
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <input type="button" value="7" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="8" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="9" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="*" style="height:50px; width: 47px;"/>
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <input type="button" value="4" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="5" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="6" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="-" style="height:50px; width: 47px;"/>
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <input type="button" value="1" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="2" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="3" style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="+" style="height:50px; width: 47px;"/>
                </td>
            </tr>
            <tr height="50px">
                <td colspan="2">
                    <input type="button" value="0" style="height:50px; width: 99px;"/>
                </td>
                <td>
                    <input type="button" value="." style="height:50px; width: 47px;"/>
                </td>
                <td>
                    <input type="button" value="=" style="height:50px; width: 47px;"/>
                </td>
            </tr>
        </table>
    </body>
</html>
